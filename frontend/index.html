<html ng-app="uploader">
<head>
  <title>Angular Upload</title>
  <!-- External Modules -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="./bower_components/ng-file-upload/ng-file-upload.min.js"></script>

  <!-- Internal Modules -->
  <script src="./js/app.js"></script>
  <script src="./js/controllers/mainController.js"></script>
</head>
<body ng-controller="MainController as main">
  Upload single file on form submit
  <form name="main.form" ng-submit="main.uploadSingle()">
    <input type="file"ngf-select ng-model="main.file" name="file">Select File</div>
    <button type="submit">Submit</button>
  </form>
  Upload multiple files on form submit
  <form name="main.multiForm" ng-submit="main.uploadMulti()">
    <input type="file" ngf-select ng-model="main.files" name="files" ngf-multiple="true">Select Files</div>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
